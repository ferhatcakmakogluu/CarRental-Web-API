name: Deploy to VPS

on:
  push:
    branches:
      - master  # Branch adı düzeltildi
  workflow_dispatch:  # Manuel tetikleme

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Proje dizinine git (root kullanıcısı için /root/)
            cd /root/carrental-api || exit
            
            # En son kodu çek
            git pull origin master
            
            # Eski container'ları durdur ve temizle
            docker-compose down
            
            # Yeni image'ları build et
            docker-compose build --no-cache
            
            # Container'ları başlat
            docker-compose up -d
            
            # Logları kontrol et
            docker-compose logs --tail=50
            
            # Kullanılmayan image'ları temizle
            docker image prune -f

      - name: Health Check
        run: |
          sleep 15
          curl -f http://${{ secrets.VPS_HOST }}:5000/health || exit 1